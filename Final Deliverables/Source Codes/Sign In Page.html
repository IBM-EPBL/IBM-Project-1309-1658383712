<body>
<style>
 @charset "utf-8";
        @import url(http://weloveiconfonts.com/api/?family=fontawesome);

        [class*="fontawesome-"]:before {
          font-family: 'FontAwesome', sans-serif;
        }

        body {
          background: linear-gradient(319deg, #DDF161 0%, #DCFF90 50%, #08FF3D 100%);
          color: white;
          font: 87.5%/1.5em 'Open Sans', sans-serif;
          margin: 0;
        }

        p {
          line-height: 1.5em;
        }

        after { clear: both; }

        .login {
          margin: 300px auto;
          width: 320px;
        }

        .login form {
          margin: auto;
          padding: 22px 2px 22px 22px;
          width: 100%;
          border-radius: 5px;
          background: rgba(60, 44, 51, 0.45);
          border-top: 3px solid #434a52;
          border-bottom: 3px solid #434a52;
        }

        .login form span {
          background-color: #363b41;
          border-radius: 3px 0px 0px 3px;
          border-right: 3px solid #434a52;
          color: #606468;
          display: block;
          float: left;
          line-height: 50px;
          text-align: center;
          width: 50px;
          height: 50px;
        }

        .login form input[type="email"] {
          background-color: rgba(0, 0, 0, 0.57);
          border-radius: 0px 3px 3px 0px;
          color: #a9a9a9;
          margin-bottom: 1em;
          padding: 0 16px;
          width: 90%;
          height: 50px;
        }

        .login form input[type="password"] {
          background-color: rgba(0, 0, 0, 0.57);
          border-radius: 0px 3px 3px 0px;
          color: #a9a9a9;
          margin-bottom: 1em;
          padding: 0 16px;
          width: 90%;
          height: 50px;
        }

        .login form input[type="submit"] {
          background:  #70e1f5;
          border: 0;
          width: 100%;
          height: 40px;
          border-radius: 3px;
          color: black;
          cursor: pointer;
          transition: background 0.3s ease-in-out;
        }
        #login form input[type="submit"]:hover {
          background:  linear-gradient(red, yellow);
        }
	.button{
          background:  #A6F904;
          border: 0;
          width: 90%;
          height: 40px;
          border-radius: 3px;
          color: black;
          cursor: pointer;
          transition: background 0.3s ease-in-out;
         }
</style>
<div class="login">
    <form name='form-login' action="home" onsubmit="return check()">

        <h1>Log In</h1>

        <label for="userName">Email</label>
        <input type="email" id="userName" placeholder="Username" required>

        <label for="userPw">Password</label>
        <input type="password" id= "userPw" placeholder="Password" required>

        <div id="remember">
            <input type="checkbox" value="lsRememberMe" id="rememberMe"
                   style="display: inline-block;">
            <label>Keep Me Logged In</label>
        </div>
        <p>
        <button id= "login_btn" class="button" >Login</button>
        
        <p>
        <button id= "login_btn" class="button" >Forget Password ?</button>
        <p><a href="signup">Not an user yet?</a></p>
    </form>
</div>
<script>

    var storedName = localStorage.getItem('name');
    var storedPw = localStorage.getItem('pw');

    var userName = document.getElementById('userName');
    var userPw = document.getElementById('userPw');
    var userRemember = document.getElementById("rememberMe");

    if(userName.value == storedName && userPw.value == storedPw){
        alert('You are logged in.');
	return true;
	  
    }else{
        alert('Invalid Login.');
	return false;
    }
   
}
</script>
</body>
